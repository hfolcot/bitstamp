<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Welcome</title>
  </head>
  <body>
	<nav class='navbar navbar-dark navbar-h'>
		<span class='navbar-brand'>Bitstamp API Coding Exercise</span>
	</nav>
  	<div class='container-fluid'>

  		<div class='row'>
  			<div class='col-12 col-md-4 offset-md-4 mt-4'>
  				<form>
  					<div class='form-group'>
  						<label class="sr-only" for="selectBox">Select a ticker</label>
  						<select class="custom-select" id="value">
						  <option value="0" selected disabled>Select your option</option>
						  <option value="btcusd">BTCUSD</option>
						  <option value="ethusd">ETHUSD</option>
						  <option value="xrpusd">XRPUSD</option>
						  <option value="xrpusd">LTCUSD</option>
						</select>
					</div>
  				</form>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-12 col-md-4 offset-md-4">
  				<h4 id="choice"></h4>
  				<table class="table table-dark">
            <tbody id="results">
    					
            </tbody>
  				</table>
  			</div>
  		</div>
  	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
